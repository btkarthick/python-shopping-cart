<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>Shopping Site - {{ title }}</title>
    {% else %}
    <title>Shopping Site</title>
    {% endif %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tailwind.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />
  </head>
  <body>
    {% block content %} Default block content in layout {% endblock content %}
  </body>
</html>
